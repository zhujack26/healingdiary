<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>카카오 로그인 중간 페이지</title>
  </head>
  <body>
    <script>
      // 카카오 로그인 후 앱으로 리디렉션하는 코드
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");
      window.location.href = `healingdiary://auth?code=${code}`;
    </script>
  </body>
</html>
